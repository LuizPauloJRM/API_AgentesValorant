<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agentes</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="assets/logoRiot.png" alt="Logo" class="logoImagem me-2">
            Valorant Agentes
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#agentes">Agentes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
            </ul>
        </div>
    </nav>


    <!-- CARROSSEL -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Destaques Valorant</h2>

        <div id="carouselAgentes" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="assets/jett.png" class="d-block w-100" alt="Jett">
                </div>

                <div class="carousel-item">
                    <img src="assets/pheonix.jpg" class="d-block w-100" alt="Phoenix">
                </div>

                <div class="carousel-item">
                    <img src="assets/Sage (2).jpg" class="d-block w-100" alt="Sage">
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselAgentes" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselAgentes" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>


    <!-- CARDS DOS AGENTES -->
    <section id="agentes" class="container mt-5">
        <h2 class="text-center mb-4">Agentes</h2>
        <div id="lista-agentes" class="row g-4 justify-content-center">
            <!-- Cards serão criados via JavaScript -->
        </div>
    </section>
    <!-- MODAL DOS AGENTES -->
    <div class="modal fade" id="modalAgente" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">

                <div class="modal-header">
                    <h5 class="modal-title" id="agenteNome"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="text-center mb-3">
                        <img id="agenteImagem" class="img-fluid" style="max-height: 320px;">
                    </div>

                    <p><strong>Função:</strong> <span id="agenteFuncao"></span></p>

                    <p id="agenteDescricao"></p>

                    <h5 class="mt-4">Habilidades</h5>
                    <ul id="agenteHabilidades"></ul>
                </div>

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>


    <footer>
        © 2025 Valorant Fan Page
    </footer>


    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
